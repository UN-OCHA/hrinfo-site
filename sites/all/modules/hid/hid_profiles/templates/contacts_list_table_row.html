<% _.each(contacts, function(contact) { %>
    <tr>
      <td><% if (contact.getVerified() == true) { %><span title="Verified"><i class="fa fa-check-circle fa-lg"></i></span><% } %></td>
      <td class="pb-table__td--primary" data-title="Name"><a href="#contact/<%= contact.get('_id') %>"><%= contact.getFullName() %></a></td>
      <td data-title="Clusters"><%= contact.getBundles() %></td>
      <td data-title="Job title"><%= contact.getJobTitle() %></td>
      <td data-title="Organization"><%= contact.getMainOrganizationName() %></td>
      <td data-title="Location"><%= contact.getLocationName() %></td>
      <td data-title="Email"><%= contact.getEmail() %></td>
    </tr>
  <% }); %>
